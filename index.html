<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Início do menu navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logomarca -->
            <span class="navbar-brand mb-0 h1">Menu</span>

            <!-- Botão hambúrguer que ativa o modal -->
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Fim do menu navbar -->

    <!-- Início do modal do menu -->
    <div class="modal fade" id="menu" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Botão de fechar -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <!-- Menu lateral dentro do modal -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Opção 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Opção 2</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do modal do menu -->

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
